<div class="container">
  <h1 class="page-heading">Angular Material Transliterate Input</h1>
  <mat-card>
    <mat-button-toggle-group name="language" aria-label="Language">
      <mat-button-toggle value="si">Sinhala</mat-button-toggle>
      <mat-button-toggle value="ta">Tamil</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Content</mat-label>
          <mat-transliterate-input
            type="textarea"
            placeholder="Start typing"
            formControlName="content"
            [language]="language">
          </mat-transliterate-input>
          <mat-error *ngIf="formGroup.controls.content.errors">
            <span *ngIf="formGroup.controls.content.errors.required">Required field</span>
          </mat-error>
        </mat-form-field>
        <div class="d-flex align-items-center justify-content-between">
          <div class="mt-2">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!formGroup.valid">
              Submit
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
